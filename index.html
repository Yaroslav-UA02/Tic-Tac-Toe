<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body onload="init()">
    
    <h1>Tic Tac Toe – Spieler gegen Spieler</h1>

  <div id="controls">
    <button onclick="resetGame()">Zurücksetzen</button>
  </div>

  <div id="content"></div>

  <div id="scoreboard">
    <h2>Punktestand</h2>
    <p>Spieler O: <span id="scoreCircle">0</span></p>
    <p>Spieler X: <span id="scoreCross">0</span></p>
    <p id="winnerText"></p>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
